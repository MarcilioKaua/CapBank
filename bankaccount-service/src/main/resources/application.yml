server:
  port: 8084

spring:
  application:
    name: bankaccount-service

  datasource:
     url: jdbc:postgresql://localhost:5432/db_bankaccount
     username: postgres
     password: postgres
     driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: always
      continue-on-error: true
      platform: h2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

app:
  database:
    postgresql:
      version: 15

  gateway:
    base-url: ${GATEWAY_BASE_URL:http://localhost:8081}

  rest:
    template:
      connect-timeout: 3s
      read-timeout: 5s